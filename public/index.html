<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>𝐿𝑈𝐹𝐹𝑌 𝑆𝐸𝑆𝑆𝐼𝑂𝑁 – Neon (Dark/Light)</title>
<style>
/*--------------------------
  نظام ثيم متغير بالـ CSS Vars
---------------------------*/
:root{
  --bg: #000;
  --card: rgba(17,17,17,.88);
  --text: #fff;
  --muted: #a8b3bd;
  --neon-1: #00f0ff;
  --neon-2: #00d0ff;
  --border: #0ff;
  --grid: rgba(0,255,255,.1);
  --btn-text: #000;
  --input-bg: #000;
  --input-border: #0ff;
  --glow-a: rgba(0,255,255,.35);
  --glow-b: rgba(0,208,255,.45);
}

@media (prefers-color-scheme: light){
  :root{
    --bg: #f7fbff;
    --card: rgba(255,255,255,.9);
    --text: #0a0d12;
    --muted: #495560;
    --neon-1: #00c6ff;
    --neon-2: #00e5ff;
    --border: #00e0ff;
    --grid: rgba(0,200,255,.18);
    --btn-text: #001219;
    --input-bg: #ffffff;
    --input-border: #00d7ff;
    --glow-a: rgba(0,210,255,.28);
    --glow-b: rgba(0,180,255,.36);
  }
}

:root[data-theme="dark"]{
  --bg:#000; --card:rgba(17,17,17,.88); --text:#fff; --muted:#a8b3bd;
  --neon-1:#00f0ff; --neon-2:#00d0ff; --border:#0ff; --grid:rgba(0,255,255,.1);
  --btn-text:#000; --input-bg:#000; --input-border:#0ff; --glow-a:rgba(0,255,255,.35); --glow-b:rgba(0,208,255,.45);
}
:root[data-theme="light"]{
  --bg:#f7fbff; --card:rgba(255,255,255,.9); --text:#0a0d12; --muted:#495560;
  --neon-1:#00c6ff; --neon-2:#00e5ff; --border:#00e0ff; --grid:rgba(0,200,255,.18);
  --btn-text:#001219; --input-bg:#fff; --input-border:#00d7ff; --glow-a:rgba(0,210,255,.28); --glow-b:rgba(0,180,255,.36);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:'Segoe UI',Tahoma,Arial,sans-serif;
  background:var(--bg); color:var(--text);
  display:flex; align-items:center; justify-content:center; flex-direction:column; gap:18px;
  overflow-x:hidden;
}
body::before{
  content:""; position:fixed; inset:-50%;
  background:
    linear-gradient(90deg, var(--grid) 1px, transparent 1px),
    linear-gradient(0deg,  var(--grid) 1px, transparent 1px);
  background-size:50px 50px;
  animation:moveGrid 20s linear infinite;
  z-index:-1;
  filter:drop-shadow(0 0 6px var(--neon-1));
}
@keyframes moveGrid{
  from{ transform:translate(0,0) }
  to  { transform:translate(-50px,-50px) }
}

.header{
  display:flex; align-items:center; gap:10px;
}
h1{
  margin:0 0 4px 0; font-size:2.2rem; letter-spacing:1.5px;
  color:var(--neon-1);
  text-shadow:0 0 10px var(--neon-1), 0 0 20px var(--neon-2);
  animation:pulse 2.4s ease-in-out infinite alternate;
}
@keyframes pulse{
  from{ text-shadow:0 0 10px var(--neon-1), 0 0 20px var(--neon-2) }
  to  { text-shadow:0 0 20px var(--neon-1), 0 0 35px var(--neon-2) }
}
.theme-toggle{
  border:2px solid var(--border); background:transparent; color:var(--text);
  padding:8px 12px; border-radius:999px; cursor:pointer; font-weight:600;
  box-shadow:0 0 10px var(--glow-a), inset 0 0 10px transparent;
  transition:.25s; display:flex; align-items:center; gap:8px;
}
.theme-toggle:hover{
  box-shadow:0 0 16px var(--glow-b), inset 0 0 10px var(--glow-a);
  transform:translateY(-1px);
}

.card{
  width:min(420px, 92vw); background:var(--card);
  padding:22px 20px; border-radius:14px;
  border:1.5px solid var(--border);
  box-shadow:0 0 22px var(--glow-a), 0 0 36px var(--glow-b);
  text-align:center;
}
.input{
  width:100%; padding:12px 14px; margin-bottom:14px; border-radius:10px;
  border:2px solid var(--input-border); outline:none; font-size:1rem; text-align:center;
  background:var(--input-bg); color:var(--text);
  box-shadow:inset 0 0 10px rgba(0,0,0,.2);
}
.helper{margin-top:-6px; margin-bottom:12px; color:var(--muted); font-size:.9rem}

.btns{ display:flex; gap:10px; }
.btn{
  flex:1; padding:12px 0; font-weight:800; font-size:1rem; border:none; cursor:pointer; border-radius:10px;
  color:var(--btn-text); background:linear-gradient(90deg,var(--neon-1),var(--neon-2));
  box-shadow:0 0 14px var(--glow-a), 0 0 18px var(--glow-b);
  transition:.25s;
}
.btn:hover{ transform:translateY(-1px) scale(1.03); box-shadow:0 0 20px var(--glow-b), 0 0 26px var(--glow-a) }

#result{ min-height:70px; margin-top:14px }
.result-card{
  display:inline-block; text-align:center; padding:16px 14px; border-radius:12px;
  border:2px solid var(--border);
  background:linear-gradient(180deg, rgba(0,0,0,.25), transparent);
  box-shadow:0 0 18px var(--glow-a), 0 0 28px var(--glow-b);
  animation:fadeIn .35s ease-out;
}
@keyframes fadeIn{ from{opacity:0; transform:scale(.96)} to{opacity:1; transform:scale(1)} }
.code{
  font-size:1.25rem; font-weight:800; letter-spacing:.4px; margin-bottom:10px; word-break:break-word;
}
.copy{
  border:2px solid var(--border); background:transparent; color:var(--text);
  padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:700;
  box-shadow:0 0 10px var(--glow-a); transition:.25s;
}
.copy:hover{ box-shadow:0 0 16px var(--glow-b); transform:translateY(-1px) }

.qr{
  max-width:min(320px, 80vw); border-radius:10px; margin-top:10px;
  border:2px solid var(--border);
  box-shadow:0 0 16px var(--glow-a), 0 0 24px var(--glow-b);
}
.status{ color:var(--muted); padding:8px 0 }

.footer{ color:var(--muted); font-size:.85rem; margin-top:6px }
</style>
</head>
<body>

<div class="header">
  <h1>𝐿𝑈𝐹𝐹𝑌 𝑆𝐸𝑆𝑆𝐼𝑂𝑁</h1>
  <button class="theme-toggle" id="themeBtn" title="تبديل الوضع">
    <span id="themeIcon">🥷🏻</span><span id="themeText">ليلي</span>
  </button>
</div>

<div class="card">
  <input id="number" class="input" type="text" placeholder="ادخل الرقم كامل مع كود البلد (مثال: 2010xxxxxxx)">
  <div class="helper">اختر العملية المطلوبة:</div>

  <div class="btns">
    <button class="btn" onclick="getCode()">Generate Code</button>
    <button class="btn" onclick="getQR()">QR Code</button>
  </div>

  <div id="result"><div class="status">… بانتظار اختيارك</div></div>
</div>

<!-- زر قناة المطور -->
<div style="margin-top:15px; text-align:center;">
  <a href="https://whatsapp.com/channel/0029Vaydste3LdQbuCdqHO2X" target="_blank" style="display:inline-block; padding:10px 18px; border-radius:10px; font-weight:700; 
            color:var(--btn-text); background:linear-gradient(90deg,var(--neon-1),var(--neon-2)); 
            box-shadow:0 0 14px var(--glow-a), 0 0 18px var(--glow-b); text-decoration:none;">
    🥷🏻 قناة المطور
  </a>
</div>

<div class="footer">Neon UI • 𝐿𝑈𝐹𝐹𝑌 𝑆𝐸𝑆𝑆𝐼𝑂𝑁</div>

<script>
const PROXY = "https://api.allorigins.win/raw?url=";
const BASE  = "https://knight-bot-paircode.onrender.com";

const result = document.getElementById("result");
const statusMsg = (t)=> result.innerHTML = `<div class="status">${t}</div>`;

async function getQR(){
  statusMsg("⏳ جاري تحميل QR...");
  try{
    const r = await fetch(PROXY + encodeURIComponent(`${BASE}/qr`));
    const data = await r.json();
    if(data && data.qr){
      result.innerHTML = `
        <div class="result-card">
          <img class="qr" src="${data.qr}" alt="QR Code">
        </div>`;
    }else{
      statusMsg("❌ لم يتم العثور على QR.");
    }
  }catch(e){
    statusMsg("⚠️ فشل الاتصال.");
  }
}

async function getCode(){
  const number = document.getElementById("number").value.trim();
  if(!number){ 
    result.innerHTML = `<div class="status">⚠️ يرجى كتابة الرقم أولاً</div>`;
    return; 
  }
  statusMsg("⏳ جاري جلب الكود...");
  try{
    const r = await fetch(PROXY + encodeURIComponent(`${BASE}/pair?number=${encodeURIComponent(number)}`));
    const data = await r.json();
    if(data && data.code){
      result.innerHTML = `
        <div class="result-card">
          <div class="code" id="codeBox">${data.code}</div>
          <button class="copy" onclick="copyCode()">نسخ الكود</button>
        </div>`;
    }else{
      statusMsg("❌ لم يتم العثور على الكود.");
    }
  }catch(e){
    statusMsg("⚠️ فشل الاتصال.");
  }
}

function copyCode(){
  const txt = document.getElementById("codeBox")?.innerText || "";
  if(!txt) return;
  navigator.clipboard.writeText(txt).then(()=>{
    const old = document.querySelector(".copy").innerText;
    document.querySelector(".copy").innerText = "✅ تم النسخ";
    setTimeout(()=> (document.querySelector(".copy").innerText = old), 1200);
  });
}

const root = document.documentElement;
const themeBtn = document.getElementById("themeBtn");
const themeIcon = document.getElementById("themeIcon");
const themeText = document.getElementById("themeText");

(function initTheme(){
  const saved = localStorage.getItem("theme");
  if(saved === "dark" || saved === "light"){
    setTheme(saved);
  }else{
    const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
    setTheme(prefersDark ? "dark" : "light");
  }
})();

function setTheme(mode){
  root.setAttribute("data-theme", mode);
  localStorage.setItem("theme", mode);
  if(mode === "dark"){ themeIcon.textContent = "🥷🏻"; themeText.textContent = "ليلي"; }
  else{ themeIcon.textContent = "🎀"; themeText.textContent = "نهاري"; }
}

themeBtn.addEventListener("click", ()=>{
  const current = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
  setTheme(current);
});
</script>

</body></html>
